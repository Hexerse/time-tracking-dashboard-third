<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section aria-labelledby="dashboard" class="dashboard">
      <header aria-labelledby="dashboard__user" class="dashboard__user">
        <div class="user__template__top">
          <div class="user__picture">
            <img src="./images/image-jeremy.png" alt="Picture of Jeremy" />
          </div>
          <div class="user__report">
            <p class="user__report__for">Report for</p>
            <h2 class="user__name">Jeremy Robson</h2>
          </div>
        </div>
        <div class="user__template__bottom">
          <button class="user__buttons" data-options="daily">Daily</button>
          <button class="user__buttons" data-options="weekly">Weekly</button>
          <button class="user__buttons" data-options="monthly">Monthly</button>
        </div>
      </header>

      <section aria-labelledby="dashboard__work" class="dashboard__card work">
        <div class="card__background work">
          <svg width="79" height="79" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m18.687 10.43 15.464 30.906c.31.682.743 1.322 1.3 1.88.558.557 1.198.99 1.714 1.217L68.237 59.98 52.484 75.732a8.025 8.025 0 0 1-11.355 0L2.934 37.538a8.025 8.025 0 0 1 0-11.356L18.687 10.43Zm19.345-7.99 10.839 10.838 2.065-2.064a5.845 5.845 0 0 1 8.258 0l8.258 8.259a5.845 5.845 0 0 1 0 8.258l-2.064 2.064 10.839 10.84a8.025 8.025 0 0 1 0 11.355l-4.728 4.728L39.126 40.53a1.963 1.963 0 0 1-.578-.413 1.963 1.963 0 0 1-.413-.578L21.95 7.168l4.728-4.728a8.025 8.025 0 0 1 11.355 0Zm17.033 12.903-2.064 2.065 8.258 8.258 2.064-2.064-8.258-8.259Z"
              fill="#D96C47"
              fill-rule="nonzero"
            />
          </svg>
        </div>
        <div class="card__text">
          <div class="card__header">
            <header>
              <p class="card__header__work">Work</p>
              <button class="card__header__button"></button>
            </header>
            <div class="card__timings">
              <h2 class="card__timings__current">32hrs</h2>
              <p class="card__timings__previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </section>

      <section aria-labelledby="dashboard__play" class="dashboard__card play">
