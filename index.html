<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section aria-labelledby="dashboard" class="dashboard">
      <header aria-labelledby="dashboard__user" class="dashboard__user">
        <div class="user__template__top">
          <div class="user__picture">
            <img src="./images/image-jeremy.png" alt="Picture of Jeremy" />
          </div>
          <div class="user__report">
            <p class="user__report__for">Report for</p>
            <h2 class="user__name">Jeremy Robson</h2>
          </div>
        </div>
        <div class="user__template__bottom">
          <button class="user__buttons" data-options="daily">Daily</button>
          <button class="user__buttons" data-options="weekly">Weekly</button>
          <button class="user__buttons" data-options="monthly">Monthly</button>
        </div>
      </header>
    </section>
    <script src="main.js"></script>
  </body>
</html>
