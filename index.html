<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section aria-labelledby="dashboard" class="dashboard">

      <header aria-labelledby="dashboard__user" class="dashboard__user">
        <div class="user__template__top">
          <div class="user__picture">
            <img src="./images/image-jeremy.png" alt="Picture of Jeremy" />
          </div>
          <div class="user__report">
            <p class="user__report__for">Report for</p>
            <h2 class="user__name">Jeremy Robson</h2>
          </div>
        </div>
        <div class="user__template__bottom">
          <button class="user__buttons" data-options="daily">Daily</button>
          <button class="user__buttons" data-options="weekly">Weekly</button>
          <button class="user__buttons" data-options="monthly">Monthly</button>
        </div>
      </header>

      <section aria-labelledby="dashboard__work" class="dashboard__card work">
        <div class="card__background work">
          <img src="./images/icon-work.svg" alt="">
        </div>
        <div class="card__text">
          <div class="card__header">
            <header>
              <p class="card__header__work">Work</p>
              <button class="card__header__button"><img src="./images/icon-ellipsis.svg" alt=""></button>
            </header>
            <div class="card__timings">
              <h2 class="card__timings__current">32hrs</h2>
              <p class="card__timings__previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </section>

      <section aria-labelledby="dashboard__play" class="dashboard__card play">
        <div class="card__background work">
          <img src="./images/icon-play.svg" alt="">
        </div>
        <div class="card__text">

            </header>

              <h2 class="card__timings__current">32hrs</h2>
              <p class="card__timings__previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </section>

      <section aria-labelledby="dashboard__study" class="dashboard__card study">
        <div class="card__background work">
          <img src="./images/icon-study.svg" alt="">
        </div>
        <div class="card__text">
          <div class="card__header">
            <header>
              <p class="card__header__work">Work</p>
              <button class="card__header__button"><img src="./images/icon-ellipsis.svg" alt=""></button>
            </header>
            <div class="card__timings">
              <h2 class="card__timings__current">32hrs</h2>
              <p class="card__timings__previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </section>

      <section aria-labelledby="dashboard__exercise" class="dashboard__card exercise">
        <div class="card__background work">
          <img src="./images/icon-exercise.svg" alt="">
        </div>
        <div class="card__text">
          <div class="card__header">
            <header>
              <p class="card__header__work">Work</p>
              <button class="card__header__button"><img src="./images/icon-ellipsis.svg" alt=""></button>
            </header>
            <div class="card__timings">
              <h2 class="card__timings__current">32hrs</h2>
              <p class="card__timings__previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </section>

      <section aria-labelledby="dashboard__social" class="dashboard__card social">
        <div class="card__background work">
          <img src="./images/icon-social.svg" alt="">
        </div>
        <div class="card__text">
          <div class="card__header">
            <header>
              <p class="card__header__work">Work</p>
              <button class="card__header__button"><img src="./images/icon-ellipsis.svg" alt=""></button>
            </header>
            <div class="card__timings">

              <p class="card__timings__previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </section>

      <section aria-labelledby="dashboard__selfcare" class="dashboard__card selfcare">
        <div class="card__background work">
          <img src="./images/icon-self-care.svg" alt="">
        </div>
        <div class="card__text">
          <div class="card__header">
            <header>
              <p class="card__header__work">Work</p>
              <button class="card__header__button"><img src="./images/icon-ellipsis.svg" alt=""></button>
            </header>
            <div class="card__timings">
              <h2 class="card__timings__current">32hrs</h2>
              <p class="card__timings__previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </section>

    </section>
    <script src="main.js"></script>
  </body>
</html>
